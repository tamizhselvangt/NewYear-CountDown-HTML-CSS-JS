<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Flip Clock Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flip-clock">
        <div class="flip-unit">
            <div class="upper-card" id="days-upper">00</div>
            <!-- <div class="lower-card" id="days-lower">00</div> -->
            <div class="flip-label">DAYS</div>
        </div>
        <div class="flip-unit">
            <div class="upper-card" id="hours-upper">00</div>
            <!-- <div class="lower-card" id="hours-lower">00</div> -->
            <div class="flip-label">HOURS</div>
        </div>
        <div class="flip-unit">
            <div class="upper-card" id="minutes-upper">00</div>
            <!-- <div class="lower-card" id="minutes-lower">00</div> -->
            <div class="flip-label">MINUTES</div>
        </div>
        <div class="flip-unit">
            <div class="upper-card" id="seconds-upper">00</div>
            <!-- <div class="lower-card" id="seconds-lower">00</div> -->
            <div class="flip-label">SECONDS</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
